---
hosts: mywebservers
become: yes
tasks:
 - name: install java on ubuntu nodes
   apt:
      name: openjdk-8-jre
      state: present
   when: ansible_os_family=="Debian""   

 - name: install java on redhat nodes
   dnf:
     name: java-1.8.0-openjdk
     state: present
   when: ansible_os_family=="RedHat"